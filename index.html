<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 MercaList - Lista de Compras Nutricional</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 25px;
        }

        .progress-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: #4CAF50;
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
        }

        .progress-text {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
        }

        .category-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-counter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        .category-items {
            padding: 0;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 16px;
            cursor: pointer;
            accent-color: #667eea;
            transform: scale(1.3);
        }

        .item-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
        }

        .item-quantity {
            font-size: 0.95rem;
            color: #667eea;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            padding: 6px 14px;
            border-radius: 15px;
            min-width: 70px;
            text-align: center;
        }

        .item.checked {
            background: rgba(76, 175, 80, 0.05);
        }

        .item.checked .item-name {
            text-decoration: line-through;
            color: #999;
            opacity: 0.7;
        }

        .item.checked .item-quantity {
            background: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
        }

        .item.checked .item-checkbox {
            animation: checkAnimation 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-breakdown {
            margin-top: 20px;
        }

        .breakdown-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .breakdown-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .breakdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .breakdown-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .breakdown-percentage {
            color: #667eea;
            font-weight: 700;
            font-size: 1rem;
        }

        .breakdown-progress {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .breakdown-progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .breakdown-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes checkAnimation {
            0% { transform: scale(1.3); }
            50% { transform: scale(1.6); }
            100% { transform: scale(1.3); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .categories-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .category-card {
                border-radius: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .filter-tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                width: 100%;
                max-width: 200px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .modal {
                margin: 20px;
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 40px);
            }
        }

        @media (max-width: 480px) {
            .item {
                padding: 15px;
            }

            .item-name {
                font-size: 1rem;
            }

            .item-quantity {
                font-size: 0.85rem;
                padding: 4px 10px;
            }

            .category-header {
                padding: 15px;
            }

            .category-title {
                font-size: 1.1rem;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }

            .header {
                background: white;
                box-shadow: none;
            }

            .category-card {
                background: white;
                box-shadow: 0 0 0 1px #ddd;
                break-inside: avoid;
                margin-bottom: 20px;
            }

            .controls, .modal-overlay {
                display: none !important;
            }

            .item.checked .item-name {
                text-decoration: line-through;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>🛒 MercaList</h1>
            <p>Lista de Compras Inteligente - Plan Nutricional Personalizado</p>
            
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 de 0 items completados</div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <button class="btn btn-info" onclick="showStatistics()">
                📊 Ver Estadísticas
            </button>
            <button class="btn btn-success" onclick="exportList()">
                📋 Exportar Lista
            </button>
            <button class="btn btn-warning" onclick="printList()">
                🖨️ Imprimir
            </button>
            <button class="btn btn-primary" onclick="resetConfirm()">
                🔄 Reiniciar Todo
            </button>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <div class="tab active" onclick="filterItems('all', this)">
                📋 Todos los Items
            </div>
            <div class="tab" onclick="filterItems('pending', this)">
                ⏳ Pendientes
            </div>
            <div class="tab" onclick="filterItems('completed', this)">
                ✅ Completados
            </div>
        </div>

        <!-- Categories Grid -->
        <div class="categories-grid" id="categoriesContainer">
            <!-- Categories will be populated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>🛍️ No hay items para mostrar</h3>
            <p>Cambia el filtro para ver diferentes items</p>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div class="modal-overlay" id="statisticsModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">📊 Estadísticas Detalladas</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalItemsCount">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedItemsCount">0</div>
                    <div class="stat-label">Completados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingItemsCount">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="progressPercentage">0%</div>
                    <div class="stat-label">Progreso</div>
                </div>
            </div>

            <div class="category-breakdown" id="categoryBreakdown">
                <!-- Category breakdown will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        class GroceryListManager {
            constructor() {
                this.groceryData = [
                    {
                        category: "🥩 Proteínas",
                        items: [
                            { name: "Pechuga de pollo", quantity: "500g", checked: false },
                            { name: "Filete de pescado", quantity: "400g", checked: false },
                            { name: "Salmón", quantity: "200g", checked: false },
                            { name: "Atún medallón", quantity: "200g", checked: false },
                            { name: "Carne de res", quantity: "150g", checked: false },
                            { name: "Huevos", quantity: "1 docena", checked: false },
                            { name: "Leche deslactosada", quantity: "1 litro", checked: false },
                            { name: "Yogurt natural", quantity: "1 taza", checked: false },
                        ]
                    },
                    {
                        category: "🌾 Cereales y Granos",
                        items: [
                            { name: "Tortillas de maíz", quantity: "1 kg", checked: false },
                            { name: "Pan integral", quantity: "1 bolsa", checked: false },
                            { name: "Tostadas horneadas", quantity: "1 paquete", checked: false },
                            { name: "Arroz", quantity: "2/3 taza", checked: false },
                            { name: "Avena", quantity: "1/3 taza", checked: false },
                            { name: "Sobres de salmas", quantity: "3 sobres", checked: false },
                            { name: "Frijoles cocidos", quantity: "3/4 taza", checked: false },
                            { name: "Panela-requesón", quantity: "250g", checked: false },
                        ]
                    },
                    {
                        category: "🥬 Verduras y Vegetales",
                        items: [
                            { name: "Verduras al vapor", quantity: "2 tazas", checked: false },
                            { name: "Verduras para plancha", quantity: "1 taza", checked: false },
                            { name: "Sopa de verduras", quantity: "2 tazas", checked: false },
                            { name: "Verduras para ensalada", quantity: "2 tazas", checked: false },
                            { name: "Fresas y frutas rojas", quantity: "1 taza", checked: false },
                            { name: "Manzana", quantity: "1 kg", checked: false },
                            { name: "Pepino, jícama, zanahoria", quantity: "2 tazas", checked: false },
                        ]
                    },
                    {
                        category: "🥤 Bebidas",
                        items: [
                            { name: "Té (negro, verde, manzanilla, limón)", quantity: "4 cajas", checked: false },
                            { name: "Agua natural", quantity: "2 litros/día", checked: false },
                            { name: "Jamaica cítrico", quantity: "500ml", checked: false },
                        ]
                    },
                    {
                        category: "🥜 Grasas Saludables",
                        items: [
                            { name: "Aceite de oliva extra virgen", quantity: "500ml", checked: false },
                            { name: "Aceite de cártamo/aguacate", quantity: "500ml", checked: false },
                            { name: "Almendras", quantity: "200g", checked: false },
                            { name: "Nueces", quantity: "200g", checked: false },
                            { name: "Cacahuates", quantity: "200g", checked: false },
                        ]
                    },
                    {
                        category: "💊 Suplementos",
                        items: [
                            { name: "Omega 3 (1000mg)", quantity: "1 frasco", checked: false },
                        ]
                    }
                ];

                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.loadData();
                this.render();
                this.updateProgress();
            }

            loadData() {
                try {
                    const saved = localStorage.getItem('mercalistData');
                    if (saved) {
                        const savedData = JSON.parse(saved);
                        // Merge saved data with default data
                        savedData.forEach((savedCategory, catIndex) => {
                            if (this.groceryData[catIndex]) {
                                savedCategory.items.forEach((savedItem, itemIndex) => {
                                    if (this.groceryData[catIndex].items[itemIndex]) {
                                        this.groceryData[catIndex].items[itemIndex].checked = savedItem.checked || false;
                                    }
                                });
                            }
                        });
                    }
                } catch (error) {
                    console.log('Error loading data:', error);
                }
            }

            saveData() {
                try {
                    localStorage.setItem('mercalistData', JSON.stringify(this.groceryData));
                } catch (error) {
                    console.log('Error saving data:', error);
                }
            }

            toggleItem(categoryIndex, itemIndex) {
                this.groceryData[categoryIndex].items[itemIndex].checked = 
                    !this.groceryData[categoryIndex].items[itemIndex].checked;
                this.saveData();
                this.render();
                this.updateProgress();
            }

            getTotalItems() {
                return this.groceryData.reduce((total, category) => total + category.items.length, 0);
            }

            getCompletedItems() {
                return this.groceryData.reduce((total, category) => 
                    total + category.items.filter(item => item.checked).length, 0);
            }

            getCategoryStats(category) {
                const total = category.items.length;
                const completed = category.items.filter(item => item.checked).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                return { total, completed, percentage };
            }

            updateProgress() {
                const total = this.getTotalItems();
                const completed = this.getCompletedItems();
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('progressFill').style.width = percentage + '%';
                document.getElementById('progressText').textContent = 
                    `${completed} de ${total} items completados (${percentage}%)`;
            }

            filterItems(filter, tabElement) {
                this.currentFilter = filter;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                tabElement.classList.add('active');
                
                this.render();
            }

            shouldShowCategory(category) {
                if (this.currentFilter === 'all') return true;
                
                const hasCompleted = category.items.some(item => item.checked);
                const hasPending = category.items.some(item => !item.checked);
                
                return this.currentFilter === 'completed' ? hasCompleted : hasPending;
            }

            shouldShowItem(item) {
                if (this.currentFilter === 'all') return true;
                return this.currentFilter === 'completed' ? item.checked : !item.checked;
            }

            render() {
                const container = document.getElementById('categoriesContainer');
                const filteredCategories = this.groceryData.filter(category => this.shouldShowCategory(category));
                
                if (filteredCategories.length === 0) {
                    container.innerHTML = '';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                document.getElementById('emptyState').style.display = 'none';
                
                container.innerHTML = filteredCategories.map((category, categoryIndex) => {
                    const stats = this.getCategoryStats(category);
                    const visibleItems = category.items.filter(item => this.shouldShowItem(item));
                    
                    if (visibleItems.length === 0) return '';
                    
                    return `
                        <div class="category-card">
                            <div class="category-header">
                                <div class="category-title">
                                    ${category.category}
                                </div>
                                <div class="category-counter">
                                    ${stats.completed}/${stats.total}
                                </div>
                            </div>
                            <div class="category-items">
                                ${visibleItems.map(item => {
                                    const realIndex = this.groceryData[categoryIndex].items.indexOf(item);
                                    return `
                                        <div class="item ${item.checked ? 'checked' : ''}" 
                                             onclick="groceryManager.toggleItem(${categoryIndex}, ${realIndex})">
                                            <input type="checkbox" class="item-checkbox" 
                                                   ${item.checked ? 'checked' : ''}
